<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minesweeper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
    <link rel='stylesheet' type='text/css' href='css_folder/minesweeper.css'>
</head>

<body class='w3-display-container'>

    <!-- Audio and SFX-->
    <audio id='ambience' loop>
        <source src='Audio/BillyGorilly_JingleBells.mp3'>
    </audio>
    <audio id='clickSound'>
        <source src='Audio/Button-SoundBible.com-1420500901.mp3'>
    </audio>

    <!-- Header -->
    <div id='header' class='w3-display-topmiddle w3-display-container'>
            <a id='setting_link' href='#setting_area'>
                <img src='Images/gear_setting.png' id='gear_pic' class='w3-display-left w3-margin-left'>
            </a>
            <span id='clock' class='w3-display-middle'>0:00</span>
            <img src='Images/reset.png' id='reset' class='w3-display-right w3-margin-right'></img>

    </div>

    <!-- Board -->
    <div id='board'>
        <h1>MINESWEEPER</h1>
        <h2> Click to play!</h2>
    </div>

    <!-- Setting (display:none by default) -->
    <div id='setting_area' class='w3-display-middle w3-border w3-hide'>
        <h1 id='setting_heading' class='w3-display-topmiddle'> 
            SETTING 
        </h1>

        <br>
        <table id='setting_table' class='w3-display-topmiddle'>
            <tr>
                <th>
                    Difficulty
                </th>
                <td class='w3-bar'>
                    <button id='easy' class='selected_button w3-bar-item'>Easy</button>
                    <button id='medium' class='w3-bar-item'>Medium</button>
                    <button id='hard' class='w3-bar-item'>Hard</button>
                </td>
            </tr>

            <tr>
                <th>
                    Music
                </th>
                <td class='w3-bar'>
                    <button id='music_on' class='selected_button w3-bar-item'> ON </button>
                    <button id='music_off' class='w3-bar-item'> OFF </button>
                </td>
            </tr>
            <tr>
                <th>
                    Current Song:
                </th>
                <td>
                    <select id='music_option'>
                        <option value='BillyGorilly_JingleBells.mp3'>
                            Jingle Bells
                        </option>

                        <option value='there is no need to be upset.mp3'>
                            There Is No Need to Be Upset
                        </option>

                        <option value='DougHammer_CarolOfTheBells.mp3'>
                            Carol of the Bells
                        </option>

                        <option value='MicheleMcLaughlin_SilentNight.mp3'>
                            Silent Night
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    SFX
                </th>
                <td class='w3-bar'>
                    <button id='sfx_on' class='selected_button w3-bar-item'> ON </button>
                    <button id='sfx_off' class='w3-bar-item'> OFF </button>
                </td>
            </tr>

        </table>

        <!-- Return user to board-->
        <a href=#header>
            <button id='confirm' class='w3-display-middle'> Confirm </button>
        </a>



    </div>

    <script src='js_folder/minesweeper.js'>
    </script>
</body>

</html>
