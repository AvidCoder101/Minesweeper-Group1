<script>
    let easy = 3, medium = 7, hard = 10;
    let gridheight=15, gridwidth = 15
    function minePlacer(difficulty, gridheight, gridwidth){
        var cellID, cell, cellw,cellh, sel;
        let x=0;    //x tracks how many mines are set on the board.
        while(x < difficulty){
            
            cellw = Math.floor(Math.random()*gridwidth); //uses the Random module to select a random row
            
            cellh = Math.floor(Math.random()*gridheight);// used the Random module to select a random column
            
            cellID = 'cell'+str(cellw)+str(cellh); //uses cellw and cellh to generate a random cell ID from the board
            
            cell = document.getElementById(cellID);//and gets the element.
            
            if(cell.classList.contains('mine')){ //checks if the element already has a mine placed in it
            
                continue;    //if so, the loop continues without incrementing x
            
            }
            
            cell.classList.add('mine'); //Otherwise, it adds the classname "mine" to the cell, indicating that it contains a mine.
            
            x++;//Then x increments before the while loop restarts.
        }
    }

</script>
