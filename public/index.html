<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minesweeper</title>
    <link rel='stylesheet' type='text/css' href='/W3_CSS/w3.css'>
    <link rel='stylesheet' type='text/css' href='css_folder/minesweeper_css/minesweeper.css'>
    <!-- This was added after submission -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class='w3-display-container'>
    
    <!-- Audio and SFX-->
    <audio id='music' loop>
        <source src='Audio/BillyGorilly_JingleBells.mp3'>
    </audio>
    <audio id='clickSound'>
        <source src='Audio/Button-SoundBible.com-1420500901.mp3'>
    </audio>
    <audio id='mineSound'>
        <source src='Audio/Bomb-SoundBible.mp3'>
    </audio>

    <!-- Header -->
    <div id='header' class='w3-display-topmiddle w3-display-container'>
        <span class='w3-display-left w3-margin-left'>
            <a id='setting_link' href='#advance_setting'>
                <img src='Images/gear_setting.png' id='setting_pic' >
            </a>
        </span>
        
        <span id='timer' class='w3-display-middle'>0:00</span>
        <img src='Images/reset.png' id='reset' class='w3-display-right w3-margin-right'></img>

    </div>

    <!-- Board -->
    <div id='board'>
        <h1>MINESWEEPER</h1>
        <h2> Click to play!</h2>
    </div>

    <!-- Setting (display:none by default) -->
    <div id='advance_setting' class='w3-display-middle w3-border w3-hide'>
        <h1 id='setting_heading' class='w3-display-topmiddle'> 
            SETTING 
        </h1>

        <br>
        <table id='setting_table' class='w3-display-topmiddle'>
            <tr>
                <th>
                    Difficulty
                </th>
                <td class='w3-bar'>
                    <button id='intro' class='selected_button w3-bar-item w3-border'>Intro</button>
                    <button id='easy' class='w3-bar-item w3-border'>Easy</button>
                    <button id='medium' class='w3-bar-item w3-border'>Medium</button>
                    <button id='hard' class='w3-bar-item w3-border'>Hard</button>
                </td>
            </tr>
            <tr>
                <th>
                    Current Song:
                </th>
                <td>
                    <select id='music_option'>
                        <option value='BillyGorilly_JingleBells.mp3'>
                            Jingle Bells
                        </option>

                        <option value='there is no need to be upset.mp3'>
                            There Is No Need to Be Upset
                        </option>

                        <option value='DougHammer_CarolOfTheBells.mp3'>
                            Carol of the Bells
                        </option>

                        <option value='MicheleMcLaughlin_SilentNight.mp3'>
                            Silent Night
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Sound
                </th>
                <td class='w3-bar'>
                    <button id='soundOnBtn' class='w3-bar-item w3-border'> ON </button>
                    <button id='soundOffBtn' class='w3-bar-item w3-border'> OFF </button>
                </td>
            </tr>
            <tr>
                <th>
                    Music
                </th>
                <td class='w3-bar'>
                    <button id='musicOnBtn' class='w3-bar-item w3-border'> ON </button>
                    <button id='musicOffBtn' class='w3-bar-item w3-border'> OFF </button>
                </td>
                </tr>

        </table>

        <!-- Return to game board -->
        <a href=#header>
            <button id='confirm' class='w3-display-middle'> Confirm </button>
        </a>
    </div>
    

    <script src='js_folder/minesweeper_timer.js'> </script>
    <script src='js_folder/minesweeper_cell_interact.js'> </script>
    <script src='js_folder/minesweeper_mines_num.js'> </script>
    <script src='js_folder/minesweeper_board_creator.js'> </script>
    <script src='js_folder/minesweeper_end_game.js'> </script>
    <script src='js_folder/minesweeper_sound.js'> </script>
    <script src='js_folder/minesweeper_setting.js'> </script>
    <script src='js_folder/minesweeper_metadata.js'> </script>
    <script src='js_folder/minesweeper_resetter.js'></script>
    <script src='js_folder/minesweeper.js'> </script>


</body>

</html>
