<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Ground</title>
    <style>
        button {
            position: absolute;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <button id='btn'> Test </button>
    <div id='div_space'></div>
    <script>
        /** Function: intersect
 * 
 * @param {Array} arr1 as the coordinates for the top left and bottom right points of rectangle1
 * @param {Array} arr2 as the coordinates for the top left and bottom right points of rectangle2
 */
        function intersect(arr1, arr2) {
            // left coordinates
            var left1XCoor = arr1[0][0],
                left1YCoor = arr1[0][1],
                left2XCoor = arr2[0][0],
                left2YCoor = arr2[0][1];
            // right coordinates
            var right1XCoor = arr1[1][0],
                right1YCoor = arr1[1][1],
                right2XCoor = arr2[1][0],
                right2YCoor = arr2[1][1];
            /*check edge cases where rectangle 2 is on left, right, top, or bottom 
            of rectangle 1 without overlapping */
            if (
                right1XCoor > left2XCoor ||
                left1XCoor > right2XCoor ||
                left2YCoor > right1YCoor ||
                right2YCoor > left1YCoor
            ) {
                return false;
            } else {
                return true;
            }
        }

        console.log(intersect([[1, 3], [2, 1]], [[4, 1], [6, 0]])); // should be false
    </script>
</body>

</html>
